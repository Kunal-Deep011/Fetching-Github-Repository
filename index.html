<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-Repo-Listing-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="heading">GitHub <span>Repositories</span></h1>
    <div class="container">
        <div class="user">
            <label for="username">Enter <span>GitHub</span> Username <span>:</span></label>
            <input type="text" id="username" placeholder="Enter GitHub Username" required>
            <button onclick="getRepo()">Get Repositories</button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loader">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="repo-01"></div>
    <div id="repo-02"></div>
    <div class="btnBox">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
